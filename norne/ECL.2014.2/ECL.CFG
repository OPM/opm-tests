--PRIMARY DISPLAY2
--PRIMARY DISPLAY3
--PRIMARY DISPLAY4
--
-- Secondary windows are all those that have not explicitly been set to
-- be primary windows. This will be 99% of the windows. If a display
-- name is used then these secondary windows will always appear on that
-- display. However, if "SAME" is used and the window has a primary window
-- as a parent then the secondary window will appear on the same
-- display as it's parent.

