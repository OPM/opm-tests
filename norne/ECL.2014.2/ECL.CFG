-- Allows the method used to create transparency effects to be tailored depending on 
-- speed requirements and graphics card capabilities. Default is SORTED_OBJECT_BLEND. Options are:
-- 1. SCREEN_DOOR Uses stipple patterns (recommended for very low performance graphics cards)
-- 2. SORTED_OBJECT_ADD Additive alpha blending, transparent objects rendered last in back-front 
-- sorted order. Relatively fast.
-- 3. SORTED_OBJECT_BLEND Multiplicative alpha blending, transparent objects rendered last in back-front 
-- sorted order. Slower than the additive method but gives good results.
-- 4. SORTED_LAYERS_BLEND Multiplicative alpha blending, but uses a fragment-level depth sorting technique. 
