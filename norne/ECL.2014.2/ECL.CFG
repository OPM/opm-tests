SUBSECT COLOURMAP

-- This subsection allows the user to determine what sort of colourmap the
-- framework uses.
--
-- By default a read/write colourmap is used allowing the application to
-- create the exact colours it needs to display images correctly. However a
-- colourmap can only contain a certain number of colours (usually 256). If
-- each image added the colours it required to the colourmap then we would
-- soon run out of space in the colourmap. To restrict the number of colours
-- added to the colourmap for each image we use a tolerance. If an existing
-- colour within the colourmap is within the tolerance specified then the new
-- colour is not added. Using a tolerance of 0 means that every new colour in
-- the image is added to the colourmap. A value of 20 (which is the default)
-- works quite well in that enough new colours are added to the colourmap to
-- reasonably represent the image without using up so many colourmap entries
-- that new colours in subsequent images can't be added to the colourmap. An
-- upper tolerance of 50 is imposed as values any higher would prevent any
-- new colours being added to the colourmap
--
-- COLOURS CREATE
-- TOLERANCE 20
--
-- The alternative to an editable colourmap is to use a predefined colourmap.
-- This contains an evenly distributed range of colours. This type should be
-- used when many different images are used in the application each containing
-- a large number of colours. If a read/write colourmap is used then there is
-- a high chance that it will run out of exact colours. Using a preallocated
-- colourmap provides a reasonably good representation of all images. If you
-- want to use a predefined colourmap use the setting below:
--
-- COLOURS PREALLOCATE
--
-- When a preallocated colourmap is used any tolerance entries are ignored
-- are they are meaningless.

