-- The section below should be used when running our software on multiple displays.
-- Both Motif and Windows 98 support multiple displays.
--
-- On Windows 98 machines:
-- -----------------------
-- All application windows are initially displayed on the default display. If
-- the user wants the window on a different display then they will need to
-- pick up the window and drag it onto the other display. The configurable
-- options in this section are ignored.
--
-- On Motif machines:
-- ------------------
-- The display in which an application window is initially displayed can be
-- set using the configurable options below.
--
-- The first thing we need to do is associate a display number for each of
-- the Motif displays that we wish to display a window on. Up to four
-- displays are supported and should be identified by DISPLAY1, DISPLAY2,
-- DISPLAY3 and DISPLAY4. For each of these displays a Motif display name
-- must be specified. A typical example of a Motif display name might be
-- "sg-dev:0.1". As far as the application is concerned only the last digit,
-- the Motif screen number, is important. This is because we currently only
-- really support multiple screens attached to a single display. The display
-- name can therefore be omitted which will allow the application to run on
-- a variety of multiple head machines using the same configuration file.

SUBSECT DISPLAYS

--DISPLAY1 :0.0
--DISPLAY2 :0.1
--DISPLAY3 :0.8
--DISPLAY4 :0.3

-- In a multiple display environment we have two main types of windows,
-- primary and secondary. The application has control over which type of
-- window they are creating. All windows containing 3D graphics are set as
-- primary windows and all other windows default to secondary windows.
